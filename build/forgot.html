    <div class="form form__container form--row">
        <div class="form__column form__column--forgot-bg">
            <div class="form__logo">
                <a href="/" aria-label="Home Anchor">
                    <img class="logo" src="app/assets/images/logo/svg/d-load-logo-icon-white.svg" alt="D-Load Logo">
                </a>
            </div>
        </div>

        <div class="form__column--1 content--center content--pad content--column">
            
            <div class="form__logo--original">
                <a href="/" aria-label="Home Anchor">
                    <img class="logo" src="app/assets/images/logo/svg/d-load-logo-icon.svg" alt="D-Load Logo">
                </a>
            </div>

            <div class="content__column__header--form">
                
                <div class="form__column__header">
                    <h4 class="hr__design--header"></h4><br>
                    <h2>Forgot password?</h2>
    
                    <p>Enter the email address associated with your account.</p>
                </div>

                <form>
                    <div class="in__group">
                        <label class="in__label" for="email">Email</label>

                        <input type="email" id="input" class="in in--max in__lower" maxlength="50" placeholder="Enter your email address" name="" id="name" title="Please write a valid email address" required>
                    </div>

                    <div class="content__column__buttons">
                        <button id="btn__disable" type="submit" class="btn__gradient btn--form in--max">Send reset link</button>
                    </div>
                </form>

                <div class="form__anchor">
                    <a class="content--primary" href="login.html">Remember your account? Go back</a>
                </div>

                <div class="form__column__back">
                    <a href="#" onclick="window.history.go(-1); return false;">

                        <span>Go Back</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
