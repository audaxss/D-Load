            <div class="form__logo">
                <a href="/" aria-label="Home Anchor">

            <div class="content__column__header--form">

                </div>

                <form>
                    <div class="in__group">
                        <label class="in__label" for="email">Email</label>
                        <!-- Error message class : "in--error" -->
                        <input type="email" id="input" class="in in--max in__lower" maxlength="50"
                            placeholder="Enter your email address" name="" id="name"
                            title="Please write a valid email address" required>

                                Sorry, We can't find that email address.
                            </sub>
                        </div> -->
                    </div>

                    <div class="in__group">
                        <label class="in__label" for="password">Password</label>

                        <div id="in-password" class="in__right show-pass">SHOW</div>
                        <input type="password" id="input" class="in in--max field-password"
                            placeholder="Enter your password" name="" id="name" title="Type your password here"
                            required>
                    </div>

                    <div class="checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="keep-login">
                            <span class="checkbox-custom"></span>
                        </label>

                        <label for="keep-login" class="checkbox-text">Keep me login</label>
                    </div>

                    <div class="content__column__buttons">
                        <button id="btn__disable" type="submit" class="btn__gradient btn--form in--max">Login

                    </div>
                </form>

                <div class="form__anchor--1">
                    <a class="content--primary" href="signup.html">New to D-Load? Create account</a>
